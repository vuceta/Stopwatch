<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>

  <body>
    <div class="stopwatch">
      <h1>STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:000</span>
      </div>

      <div class="controls">
        <button class="btnPlay">
          <img id="playBtn" src="icons/play-button.svg" />

          <img id="pauseBtn" src="icons/pause-button.svg" />
        </button>

        <button class="btnReset">
          <img id="resetBtn" src="icons/reset-button.svg" />
        </button>
      </div>
    </div>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
